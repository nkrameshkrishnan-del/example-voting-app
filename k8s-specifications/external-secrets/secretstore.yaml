apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: voting-app
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      # Auth uses EKS node IAM role (no IRSA/OIDC)
      # External Secrets Operator pods inherit the node's IAM role permissions
