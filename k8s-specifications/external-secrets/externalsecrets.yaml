apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-credentials
  namespace: voting-app
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: db-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: voting-app-dev/rds/credentials
---
# NOTE: Redis AUTH is disabled; external secret for Redis omitted intentionally.
# To re-enable, add a second ExternalSecret referencing voting-app-dev/redis/auth-token.
