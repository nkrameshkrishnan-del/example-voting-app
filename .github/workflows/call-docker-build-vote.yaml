name: Build Vote (ECR Only)

on:
  push:
    branches: ["main"]
    paths:
      - "vote/**"
      - ".github/workflows/call-docker-build-vote.yaml"
  pull_request:
    branches: ["main"]
    paths:
      - "vote/**"
      - ".github/workflows/call-docker-build-vote.yaml"
  workflow_dispatch:
    inputs:
      force_latest:
        description: "Force latest tag even if not default branch"
        type: boolean
        default: false

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  SERVICE_NAME: vote

jobs:
  build-vote:
    name: Build & Push vote image to ECR
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ env.SERVICE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.force_latest == 'true' || (github.event_name != 'workflow_dispatch' && '{{is_default_branch}}') }}

      - name: Build and push (multi-arch)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./vote
          file: ./vote/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show image tags
        run: 'echo "Published: ${{ steps.meta.outputs.tags }}"'

      - name: Output digest
        run: 'echo "Digest: ${{ steps.build.outputs.digest }}"'
