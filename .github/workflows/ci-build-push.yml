name: CI - Build & (Conditional) Push to ECR

on:
    push:
        branches:
            - main
            - develop
        # Only run when relevant paths change (optional fineâ€‘grained filtering)
        paths:
            - "vote/**"
            - "result/**"
            - "worker/**"
            - ".github/workflows/ci-build-push.yml"
    pull_request:
        branches:
            - main
        paths:
            - "vote/**"
            - "result/**"
            - "worker/**"
            - ".github/workflows/ci-build-push.yml"
    workflow_dispatch:
        inputs:
            force_push:
                description: "Force pushing images even though this is a manual run on a non-main branch"
                type: boolean
                default: false

env:
    AWS_REGION: us-east-1
    ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
    ECR_REPOSITORY_PREFIX: voting-app

jobs:
    build-and-push:
        name: Build services (push only on main)
        runs-on: ubuntu-latest
        strategy:
            matrix:
                service:
                    - name: vote
                      context: ./vote
                      dockerfile: ./vote/Dockerfile
                    - name: result
                      context: ./result
                      dockerfile: ./result/Dockerfile
                    - name: worker
                      context: ./worker
                      dockerfile: ./worker/Dockerfile

        permissions:
            contents: read

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_PREFIX }}/${{ matrix.service.name }}
                  tags: |
                      # Always produce branch tag & sha tag for traceability
                      type=ref,event=branch
                      type=sha,prefix={{branch}}-
                      # PR tag only for pull requests
                      type=ref,event=pr
                      # latest only for default branch (main) and manual force
                      type=raw,value=latest,enable=${{ (github.ref == format('refs/heads/{0}', github.event.repository.default_branch)) || (github.event_name == 'workflow_dispatch' && github.event.inputs.force_push == 'true') }}

            - name: Build image (conditional push)
              id: build
              uses: docker/build-push-action@v5
              with:
                  context: ${{ matrix.service.context }}
                  file: ${{ matrix.service.dockerfile }}
                  push: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) || (github.event_name == 'workflow_dispatch' && github.event.inputs.force_push == 'true') }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Summary
              run: |
                  echo "Tags: ${{ steps.meta.outputs.tags }}"
                  echo "Pushed? ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) || (github.event_name == 'workflow_dispatch' && github.event.inputs.force_push == 'true') }}"
                  echo "Digest (may be empty if not pushed): ${{ steps.build.outputs.digest }}"
